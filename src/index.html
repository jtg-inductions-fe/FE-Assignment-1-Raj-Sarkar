<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Base setup with SCSS architecture, reset, variables, mixins, and initial JS wiring."
        />
        <link rel="stylesheet" href="../public/assets/icons.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Assignment 1</title>
    </head>

    <body>
        <!-- Header Section -->
        <section class="header_container">
            <div class="logo_container">
                <img
                    class="logo"
                    src="../public/assets/img/logo.png"
                    alt="Logo"
                />
            </div>
            <nav class="navbar">
                <button
                    id="hamburger"
                    class="icon icon--hamburger"
                    type="button"
                    aria-label="Toggle navigation menu"
                ></button>
                <ul class="nav_item_container">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login_signup_container">
                <button>Log In</button>
                <button class="signup">Sign Up</button>
            </div>
        </section>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__img-container">
                <img
                    class="hero__img"
                    src="../public/assets/img/hero.png"
                    alt="Hero-img"
                />
            </div>
            <div class="hero__desc-container">
                <button class="hero__button hero__button--explore">
                    <span>Explore the world!</span>
                    <i class="icon icon--bag" aria-hidden="true"></i>
                </button>
                <div class="hero__desc">
                    <h1 class="heading heading--lg">
                        Travel
                        <span class="heading--pink">top destination</span> of
                        the world
                    </h1>
                    <p class="text text--gray">
                        We always make our customer happy by providing
                        <span>as many choices as possible</span>
                    </p>
                </div>
                <div class="hero__button-container">
                    <button class="btn btn--primary">Get Started</button>
                    <button
                        class="hero__button hero__button--watch btn btn--secondary"
                    >
                        <i class="icon icon--play" aria-hidden="true"></i>
                        <span>Watch Demo</span>
                    </button>
                </div>
            </div>
            <div>
                <img
                    class="hero__arrow-img"
                    src="../public/assets/img/arrow.png"
                    alt="arrow"
                    aria-hidden="true"
                />
            </div>
        </section>
        <div class="ellipse ellipse--orange"></div>

        <!-- Partner Section -->
        <section class="partner">
            <div class="partner__div-container">
                <div>
                    <img
                        class="partner__img"
                        src="../public/assets/img/partner1.png"
                        alt="partner1"
                    />
                </div>
                <div>
                    <img
                        class="partner__img"
                        src="../public/assets/img/partner2.png"
                        alt="partner2"
                    />
                </div>
                <div>
                    <img
                        class="partner__img"
                        src="../public/assets/img/partner3.png"
                        alt="partner3"
                    />
                </div>
            </div>
            <div class="partner__div-container">
                <div>
                    <img
                        class="partner__img"
                        src="../public/assets/img/partner4.png"
                        alt="partner4"
                    />
                </div>
                <div>
                    <img
                        class="partner__img"
                        src="../public/assets/img/partner5.png"
                        alt="partner5"
                    />
                </div>
            </div>
        </section>
        <!-- <div class="yellow_ellipse"></div> -->
        <script type="module" src="./script/index.js"></script>
    </body>
</html>
