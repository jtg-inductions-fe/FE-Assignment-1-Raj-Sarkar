<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Base setup with SCSS architecture, reset, variables, mixins, and initial JS wiring."
        />
        <link rel="stylesheet" href="../public/assets/icons.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Assignment 1</title>
    </head>

    <body>
        <!-- Header Section -->
        <section class="header_container">
            <div class="logo_container">
                <img
                    class="logo"
                    src="../public/assets/img/logo.png"
                    alt="Logo"
                />
            </div>
            <nav class="navbar">
                <button
                    id="hamburger"
                    class="icon icon--hamburger"
                    type="button"
                    aria-label="Toggle navigation menu"
                ></button>
                <ul class="nav_item_container">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login_signup_container">
                <button>Log In</button>
                <button class="signup">Sign Up</button>
            </div>
        </section>

        <!-- Hero Section -->
        <section class="hero_section">
            <div class="hero_img_container">
                <img
                    class="hero_img"
                    src="../public/assets/img/hero.png"
                    alt="Hero-img"
                />
            </div>
            <div class="hero_desc_container">
                <button class="explore_btn" aria-label="Explore the world">
                    <span>Explore the world!</span>
                    <i class="icon icon--bag" aria-hidden="true"></i>
                </button>
                <div class="hero_desc">
                    <h1 class="black_h_lg">
                        Travel <span class="pink_h_lg">top destination</span> of
                        the world
                    </h1>
                    <p class="gray_desc">
                        We always make our customer happy by providing
                        <span>as many choices as possible</span>
                    </p>
                </div>
                <div class="hero_button_container">
                    <button class="get_started">Get Started</button>
                    <button class="watch_demo">
                        <i class="icon icon--play" aria-hidden="true"></i>
                        <span>Watch Demo</span>
                    </button>
                </div>
            </div>
            <div>
                <img
                    class="hero_arrow_img"
                    src="../public/assets/img/arrow.png"
                    alt="arrow"
                    aria-hidden="true"
                />
            </div>
        </section>
        <div class="orange_ellipse"></div>

        <script type="module" src="./script/index.js"></script>
    </body>
</html>
