<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Base setup with SCSS architecture, reset, variables, mixins, and initial JS wiring."
        />
        <link rel="stylesheet" href="../public/assets/icons.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Assignment 1</title>
    </head>

    <body>
        <!-- Header Section -->
        <section class="header_container">
            <div class="logo_container">
                <img
                    class="logo"
                    src="../public/assets/img/logo.png"
                    alt="Logo"
                />
            </div>
            <nav class="navbar">
                <button
                    id="hamburger"
                    class="icon icon--hamburger"
                    type="button"
                    aria-label="Toggle navigation menu"
                ></button>
                <ul class="nav_item_container">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="login_signup_container">
                <button>Log In</button>
                <button id="signup">Sign Up</button>
            </div>
        </section>

        <!-- Hero Section -->
        <section id="hero_section">
            <div id="hero_img_container">
                <img
                    id="hero_img"
                    src="../public/assets/img/hero.png"
                    alt="Hero-img"
                />
            </div>
            <div id="hero_desc_container">
                <button id="explore">
                    <span>Explore the world!</span>
                    <i class="icon icon--bag"></i>
                </button>
                <div>
                    <h1>Travel <span>top destination</span> of the world</h1>
                    <p>
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                </div>
                <div>
                    <button>Get started</button>
                    <button>
                        <i class="icon icon--play"></i>
                        <span>Watch Demo</span>
                    </button>
                </div>
            </div>
        </section>

        <script type="module" src="./script/index.js"></script>
    </body>
</html>
